---

- name: Configuring R2
  hosts: R2
  connection: network_cli
  gather_facts: no

  tasks:

    - name: Assigning IP Address on R2
      ios_config:
        #save_when: modified
        parents: interface e0/1
        lines:
          - ip add 10.10.10.1 255.255.255.252
        after:
          - no shutdown

    - name: Configuring EIGRP on R2
      ios_config:
        #save_when: modified
        parents: router eigrp 10
        lines:
          - network 10.10.10.0
          - no auto-summary

      register: output
    - name: Printing the output of R2
      debug: var=output

- name : Configuring R3
  hosts : R3
  connection: network_cli
  gather_facts: no

  tasks:

    - name: Assigning IP Address on R3
      ios_config:
        #save_when: modified
        parents: "interface {{ item.interface }}"
        lines:
          - "ip add {{ item.ip }} 255.255.255.252"
        after:
          - no shutdown

      loop:
        - { interface: e0/1, ip: 10.10.10.2}
        - { interface: e0/2, ip: 20.20.20.1}

    - name: Configuring EIGRP on R3
      ios_config:
         #save_when: modified
        parents: router eigrp 10
        lines:
          - network 20.20.20.0
          - network 10.10.10.0
          - no auto-summary

      register: output
    - name: Printing the output of R3
      debug: var=output


